#----------------------------------------
# GENERAL SETTINGS
#----------------------------------------

# Site title, appears in the browser tab
title: "Magazine"

# Site description in search engine
description: "Flashy Jekyll blog theme"

# Language settings for html and seo
lang: "en_GB"
iso-lang: "en"

# Production url.
url: "https://vllur.github.io/Magazine"

# Part after .com, etc. use / if none
baseurl: /Magazine


#----------------------------------------
# CONTENT VARIABLES
#----------------------------------------

# Posts, drafts and other collections in '_content' directory
collections_dir: content

# Collections
collections:
  img:
    output: true
    permaling: /:collection/:name

# Index
index_header: "Hi, My Name Is John Doe"

# Footer
# Available icons: link, youtube, twitter, facebook, linkedin, instagram
footer_description: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris tempor ipsum orci, at imperdiet arcu tristique vel. Fusce mollis nibh eget sem pretium, quis auctor justo fermentum. Mauris non risus id sem pulvinar sodales.
footer_socials:
  -
    link: "/"
    icon: "facebook"
  -
    link: "/"
    icon: "twitter"
  -
    link: "/"
    icon: "instagram"
  -
    link: "/"
    icon: "linkedin"

#----------------------------------------
# JEKYLL SETTINGS
#----------------------------------------

# Default variables for pages. Are in use if not overwritten
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "vllur"
      img: "https://placekitten.com/300/300"
      tag: Post

# Takes files from root folder, generates site into ./_site
source: .
destination: ./_site

paginate: 4
paginate_path: "page/:num/"

# Excluding dev gem builds from website
exclude: [vendor]

# Jekyll plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-relative-links
  - jekyll-paginate
  - jekyll-feed
